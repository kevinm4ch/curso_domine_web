<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando formulários</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Estilizando formulários</h2>
    <form>
        <fieldset id="contato">
            <legend>Detalhes de Contato</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="url">Url:</label>
                <input type="url" name="url" id="url">
            </div>
            <div><input type="submit" value="Enviar"></div>
        </fieldset>
        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="msg">Mensagem:</label>
                <textarea name="msg" id="msg"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label>
                    <input type="radio" name="Lembrar" id="sim">Sim
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="Lembrar" id="nao">Não
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>
