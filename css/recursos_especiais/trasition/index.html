<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        #caixa{
            width: 300px;
            height: 300px;
            background: #ff0;
        }

        #caixa:hover{
            width: 400px;
            background-color: orange;
            transition: width 0.5s, background 0.5s;
        }
    </style>
</head>
<body>
    <div id="caixa">

    </div>
</body>
</html>
